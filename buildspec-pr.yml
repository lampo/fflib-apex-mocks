version: 0.2

env:
  variables:
    ADX_DIR: adx-cli

phases:
  install:
    runtime-versions:
      nodejs: 10 # need this for adx installation
    commands:
      # Install SFDX CLI
      - yarn global add sfdx-cli

      # Install ADX
      - wget https://dx.appirio.com/downloads/adx-cli-linux.tar.gz -P ${ADX_DIR}
      - (cd ${ADX_DIR} && tar -xzf adx-cli-linux.tar.gz)
      - export PATH=$(pwd)/${ADX_DIR}:$PATH

  build:
    commands:
      - sfdx --version
      - adx --version
